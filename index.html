<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assetes/style/style.css" />
  <script defer src="./assetes/js/main.js"></script>
</head>

<body>
  <section>
  <h1> Color item</h1>
  <div class="btn-color">
    <button data-btn-color="#4a5a1c" data-btn-background-color="#cad473">Green</button>
    <button data-btn-color="#db8201" data-btn-background-color="#f9c701">Yellow</button>
    <button data-btn-color="#eaa001" data-btn-background-color="#ffe11c">Orange</button>
    <button data-btn-color="black" data-btn-background-color="" data-btn-border-color="#4fc2f8">Blue</button>
  </div>
</section>
  <section>
    <h2>flex-direction</h2>
    <div class="btn-container">
      <button data-flex-direction="row">row</button>
      <button data-flex-direction="row-reverse">row-reverse</button>
      <button data-flex-direction="column">column</button>
      <button data-flex-direction="column-reverse">column-reverse</button>
    </div>
    <div class="border">
      <div class="flex-parent-direction">
        <div class="flex-child-direction child">1</div>
        <div class="flex-child-direction child">2</div>
        <div class="flex-child-direction child">3</div>
        <div class="flex-child-direction child">4</div>
      </div>
    </div>
  </section>
  <section>
    <h2>flex-wrap</h2>
    <div class="btn-container-wrap">
      <button data-flex-wrap="nowrap">nowrap</button>
      <button data-flex-wrap="wrap">wrap</button>
      <button data-flex-wrap="wrap-reverse">wrap-reverse</button>
    </div>
    <div class="border">
      <div class="flex-parent-wrap">
        <div class="flex-child-wrap child">1</div>
        <div class="flex-child-wrap child">2</div>
        <div class="flex-child-wrap child">3</div>
        <div class="flex-child-wrap child">4</div>
      </div>
    </div>
  </section>
  <section>
    <h2>justify-content</h2>
    <div class="btn-container-justify-content">
      <button data-flex-justify-content="flex-start">flex-start</button>
      <button data-flex-justify-content="flex-end">flex-end</button>
      <button data-flex-justify-content="center">center</button>
      <button data-flex-justify-content="space-between">space-between</button>
      <button data-flex-justify-content="space-around">space-around</button>
      <button data-flex-justify-content="space-evenly">space-evenly</button>
    </div>
    <div class="border">
      <div class="flex-parent-justify-content">
        <div class="flex-child-justify-content child">1</div>
        <div class="flex-child-justify-content child">2</div>
        <div class="flex-child-justify-content child">3</div>
        <div class="flex-child-justify-content child">4</div>
      </div>
    </div>
  </section>
</body>

</html>
